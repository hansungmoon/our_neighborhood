<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: common_header(~{::title}, ~{::style}) ">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>우리 동네</title>
    <style>

    </style>
</head>
<link rel="stylesheet" th:href="@{/css/argon.css}">
<body id="main-body" class="bg-default">
<!-- Navbar -->
<nav th:replace="layout/navbar :: common_navbar"></nav>
<!-- Header -->
<section class="header">
    <div class="header py-5">

    </div>
</section>
<!--addForm-->
<section class="recommend-post-add">
    <div class="container-fluid mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-header bg-transparent pb-3">
                        <div class="text-center mt-2 mb-4 fs-2">
                            추천 게시글 양식 등록
                        </div>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <form th:object="${recommend}" id="recommend-post-add-form" class="form-floating">
                            <div class="form-group">
                                <div class="">
                                    <input th:field="*{header}" class="form-control"
                                           placeholder="제목을 입력해주세요." type="text">
                                </div>
                            </div>
                            <div class="form-group" style="height: 10rem">
                                <div class="mb-3">
                                    <label for="content" class="mb-2">내용 작성</label>
                                    <textarea class="form-control" style="height: 100%" placeholder="50자 이하여야 합니다"
                                              id="content" th:field="*{content}" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="">
                                    <input th:field="*{tmp}" class="form-control"
                                           placeholder="기준 온도" type="number">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="">
                                    <input th:field="*{pop}" class="form-control"
                                           placeholder="강수 확률" type="number">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="text-muted mb-3">
                                    미세먼지 농도 (30 이하: 좋음, 80 이하: 보통, 150 이하: 나쁨, 150 이상: 매우 나쁨)
                                </span>
                                <div class="">
                                    <input th:field="*{pm10Value}" class="form-control"
                                           placeholder="미세먼지 농도" type="number">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="fw-bold mb-3">기상 상태</span>
                                <div class="form-group d-flex text-nowrap mt-3">
                                    <div th:each="s : ${status}">
                                        <input type="radio" th:field="*{skyStatus}"
                                               th:value="${s.name()}"/>
                                        <label th:text="${s.description}"
                                               class="form-check-label fw-bold"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button id="recommend-post-save" type="button"
                                        class="btn btn-main-color mt-4 float-end">양식 등록
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
<footer th:replace="layout/footer :: common_footer">
    템플릿 푸터
</footer>
<script th:replace="layout/footer :: common_js(~{::script})"></script>
<script type="module" th:src="@{/js/recommend_post.js}"></script>

</html>
